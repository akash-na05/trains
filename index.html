<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dynamic Train Schedule Viewer</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0061ff, #60efff);
    margin: 0;
    padding: 0;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #fff;
    margin-top: 30px;
    font-size: 2rem;
  }

  .search-box {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    width: 220px;
  }

  button {
    background-color: #fff;
    border: none;
    color: #0078ff;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #0078ff;
    color: #fff;
  }

  .train-card {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    margin-top: 20px;
  }

  .train-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
  }

  .train-header h2 {
    margin: 0;
    color: #0078ff;
  }

  .train-details {
    margin-top: 10px;
    font-size: 0.95rem;
  }

  .train-details strong {
    color: #444;
  }

  .schedule {
    margin-top: 20px;
    border-collapse: collapse;
    width: 100%;
  }

  .schedule th {
    background: #0078ff;
    color: white;
    padding: 10px;
    text-align: left;
  }

  .schedule td {
    padding: 8px 10px;
    border-bottom: 1px solid #eee;
  }

  .station {
    font-weight: bold;
  }

  @media (max-width: 600px) {
    .train-card {
      padding: 15px;
    }
    .train-header h2 {
      font-size: 1.2rem;
    }
    .schedule th, .schedule td {
      font-size: 0.8rem;
    }
  }
</style>
</head>

<body>
  <h1>üöÜ Train Schedule Viewer</h1>

  <div class="search-box">
    <input type="text" id="trainInput" placeholder="Enter Train Number (e.g. 12027)" />
    <button onclick="searchTrain()">Search</button>
  </div>

  <div id="train-container"></div>

<script>
  async function searchTrain() {
    const trainNum = document.getElementById("trainInput").value.trim();
    const container = document.getElementById("train-container");
    container.innerHTML = "";

    if (!trainNum) {
      container.innerHTML = "<p style='color:white;'>‚ö†Ô∏è Please enter a train number.</p>";
      return;
    }

    container.innerHTML = "<p style='color:white;'>‚è≥ Fetching train data...</p>";

    try {
      // üîπ Replace with your actual API endpoint
      const apiUrl = "https://your-api-endpoint.com/getTrainData"; 

      // üîπ Example: sending train number in POST body
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ queryText: trainNum })
      });

      if (!response.ok) throw new Error("Failed to fetch train details");

      const data = await response.json();
      container.innerHTML = "";

      if (!data.body || !data.body.length || !data.body[0].trains.length) {
        container.innerHTML = `<p style='color:white;'>üö´ No data found for train number ${trainNum}</p>`;
        return;
      }

      // ‚úÖ Display all trains
      data.body[0].trains.forEach(train => {
        const card = document.createElement("div");
        card.className = "train-card";

        card.innerHTML = `
          <div class="train-header">
            <h2>${train.trainName} (${train.trainNumber})</h2>
            <div><strong>${train.origin}</strong> ‚ûú <strong>${train.destination}</strong></div>
          </div>

          <div class="train-details">
            <p><strong>Classes:</strong> ${train.journeyClasses.join(", ")}</p>
            <p><strong>Running Days:</strong> ${train.runningOn.replaceAll("Y", "‚úÖ").replaceAll("N", "‚ùå")}</p>
          </div>

          <table class="schedule">
            <thead>
              <tr>
                <th>#</th>
                <th>Station Code</th>
                <th>Station Name</th>
                <th>Arr</th>
                <th>Dep</th>
                <th>Dist (km)</th>
                <th>Halt</th>
              </tr>
            </thead>
            <tbody>
              ${train.schedule.map(stop => `
                <tr>
                  <td>${stop.stnSerialNumber}</td>
                  <td class="station">${stop.stationCode}</td>
                  <td>${stop.stationName}</td>
                  <td>${stop.arrivalTime}</td>
                  <td>${stop.departureTime}</td>
                  <td>${stop.distance}</td>
                  <td>${stop.haltTime}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(card);
      });

    } catch (error) {
      container.innerHTML = `<p style="color:white;">‚ùå Error: ${error.message}</p>`;
    }
  }
</script>
</body>
</html>
